{% extends 'base.html' %}

{% block title %}Creaza autoutilitara{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 shadow-lg p-3 mb-5 bg-body rounded">
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Introduce o noua autoutilitara</h3>
                    </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                {{ form.as_p }}
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-success" type="submit">Save</button>
                            </div>
                        </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
