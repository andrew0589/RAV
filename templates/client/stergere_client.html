{% extends 'base.html' %}

{% block title %}Stergere - {{ client }}{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="card">
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <h3 class="text-center">Esti sigur ca vrei sa stergi pe {{ client.first_name }} {{ client.last_name }}</h3>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-success">Da</button>
                                <a href="{% url 'lista-de-clienti' %}" class="btn btn-secondary">No</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
